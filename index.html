<!DOCTYPE html>
<html lang="en">
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&family=Smythe&display=swap" rel="stylesheet">
       <title>Restaurant Ordering</title>
    </head>
    <body>
        <header>
            <div class="header">
                <h1>Gorilla's Dinner</h1>
                <h3>The best burgers and pizzas in town</h3>
            </div>
        </header>
        <main>
            <div id="items-container">

            </div>

            <div id="hidden">
                <h3 class='your-order'>Your order</h3>
                <div id="order-container">

                </div>
                <div class="item-order total">
                    <p>Total price:</p>
                    <p id="total-price"></p>
                </div>
                <button id="complete-order-btn" class="btn">Complete order</button>
            </div>
        </main>
        <div id="form">
            <h2>Enter card details</h2>
            <form action="">
                <input type="text" name="card" id="name" placeholder="Enter your name" required>
                <input type="text" name="card" id="card-num" placeholder="Enter card number" required>
                <input type="text" name="card" id="cvv" placeholder="Enter CVV">
                <button class="btn" id="pay-btn">Pay</button>
            </form>
        </div>
        <div id="finished-order" >
            <h3>Thanks, James! Your order is on its way</h3>
        </div>





	<script src="./index.js" type="module"></script>
    </body>
</html>
